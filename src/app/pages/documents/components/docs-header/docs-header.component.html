<p-card class="h-screen bg-red-400" [header]="header">
  <ng-template pTemplate="content">

    <p-table [value]="documents" [scrollable]="true" [rowHover]="true" [lazy]="true" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th class="w-auto"></th>
          <th style="min-width: 4rem">
            <div pSortableColumn="docName" class="flex align-items-center">
              Documento
              <p-sortIcon field="docName"></p-sortIcon>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-documents>
        <tr>
          <td>
            <button pButton pRipple icon="pi pi-eye" class="p-button-outlined p-button-secondary" type="button"
              (click)="openModalDocument(documents)"></button>
          </td>
          <td style="min-width: 4rem">
            {{documents.docName}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>

  <p-dialog header="Editar encabezado del documento" [modal]="true" [(visible)]="visible"  [style]="{ width: '50vw' }">
    <div class="p-grid p-dir-col flex flex-column gap-2">
      <p-fieldset legend="Encabezado del documento">
        <div class="flex flex-row gap-2">
          <div class="flex flex-column gap-2 w-6">
            <div class="p-col">
              <label class="font-bold">Process:</label>
              <div>{{ rowData?.process }}</div>

            </div>
            <div class="p-col">
              <label class="font-bold">Nombre del documento:</label>
              <div>{{ rowData?.docName }}</div>
            </div>
            <div class="p-col">
              <label class="font-bold">Versi贸n:</label>
              <div>{{ rowData?.version }}</div>
            </div>
          </div>

          <div class="flex flex-column gap-2 w-6">
            <div class="p-col">
              <label class="font-bold">C贸digo del documento:</label>
              <div>{{ rowData?.code }}</div>
            </div>
            <div class="p-col">
              <label class="font-bold">Fecha de elaboraci贸n:</label>
              <div>{{ rowData?.elaborationDate }}</div>
            </div>
            <div class="p-col">
              <label class="font-bold">Fecha de actualizaci贸n:</label>
              <div>{{ rowData?.updateDate }}</div>
            </div>
          </div>

        </div>
      </p-fieldset>
    </div>
  </p-dialog>

</p-card>
